<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="login-container d-flex flex-md-row flex-column">
        <div class="left-panel col-md-6 d-flex flex-column justify-content-center">
          <h2>Student Management System</h2>
          <p><input type="checkbox" checked i class="bi bi-check-circle-fill" ></i> <strong>For Academic Staff?</strong> <a href="#">Login here</a> using your employee number.</p>
          <p><input type="checkbox" checked  i class="bi bi-check-circle-fill"></i> <strong>For Student</strong> <a href="#">Login here</a> using registration Number.</p>
        </div>
      
        <div class="right-panel col-md-6">
          <img src="images/logo.jpeg" alt="Logo" class="logo">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username*" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password*" required>
            </div>
            <div class="form-check d-flex justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
              </div>
              <a href="#" class="small">Forgot Password?</a>
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">SIGN IN</button>
            </div>
</body>
</html>
