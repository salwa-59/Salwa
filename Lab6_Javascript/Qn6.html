<body>

    
    <script>
     
        function describeCountry(country, population, capitalCity) {

            return `${country} has ${population} million people and its capital city is ${capitalCity}.`;
        }

        const count1 = describeCountry("Finland", 6, "Helsinki");
        const count2 = describeCountry("Japan", 126, "Tokyo");
        const count3 = describeCountry("Tanzania", 61, "Dodoma");

        console.log(count1);
        console.log(count2);
        console.log(count3);
