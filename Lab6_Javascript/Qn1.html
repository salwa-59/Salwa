<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelcomePage</title>

</head>
<body>

    <p>what is your name?</p> 
    <input type="text" id="username" value=""> 
    <button onclick="username()">submit</button>
    <p id="username_insert"></p> 
    
    <script>
        function username(){
            let username = document.getElementById("username");
            let username_insert = document.getElementById("username_insert");

            if(username.value.length > 3){
                username_insert.innerHTML="welcome to the site  " +username.value;
            }else{
                alert("Username must at least has 3 characters");
            }
        }

    </script>
    
</body>
</html>
